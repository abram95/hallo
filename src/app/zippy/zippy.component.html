

<div class="card" >
    <div class="card-header" 
    (click) = "expandChange()" > 
        {{title}} 
        <i 
        [ngClass]="{ 
        'fas': true,
        'fa-angle-down':!isExpanded,
        'fa-angle-up'  : isExpanded
        }"
        style="float: right;"></i>
    </div>


    <div class="card-body" *ngIf = "isExpanded" >
        <ng-content></ng-content>
    </div> 
  </div>
